kind: Gateway
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: {{ ingress_gateway }}
  namespace: {{ k8s_namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - "*.{{ ingress_vhost }}"
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - "*.{{ ingress_vhost }}"
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        privateKey: /etc/istio/ingressgateway-certs/tls.key
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
    - hosts:
        - "mysql.{{ ingress_vhost }}"
      port:
        name: ne-mysql
        number: {{ pxc_port }}
        protocol: TCP

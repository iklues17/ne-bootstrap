pmm_server:
  values:
    persistence:
      size: 100Gi
    resources:
      requests:
        memory: 4Gi
        cpu: 1
    virtualServices:
      pmm:
        hostname: "pmm.{{ ingress_vhost }}"

pxc_database:
  values:
    proxysql:
      size: 2
    virtualServices:
      pxcProxy:
        hostname: "mysql.{{ ingress_vhost }}"
        matchPortNumber: "{{ pxc_port }}"

ne_init:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne_context.image_project }}/ne-init"
      pullPolicy: "{{ ne_context.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne_context.image_build_num if ne_context.image_build_num is defined and ne_context.image_build_num|length else '' }}"
    envOverrides:
      S3_ENDPOINT: "{{ s3.endpoint }}"
      S3_BUCKET: "{{ s3.bucket }}"
      S3_ACCESSKEY: "{{ s3.accesskey }}"
      S3_SECRETKEY: "{{ s3.secretkey }}"
      MYSQL_SERVER: pxc-database-proxysql
      MYSQL_PORT: 3306
      NEXUS_HOST: nexus
      HOST_REPO_NAME: nexr-host
      GROUP_REPO_NAME: nexr-maven
      NE_SCHEMA_VERSION: "{{ ne.schema_version }}"
      NE_NAMESPACE: "{{ k8s_namespace }}"
      CHART_REPO_NAME: "{{ chart_repo_name }}"
      DATALAKE_USER_HOST: "https://{{ user_subdomain }}.datalake.cloud.kt.com"

nexus:
  values:
    image:
      pullPolicy: "{{ ne_context.imgae_pullPolicy }}"

ne_depend:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne_context.image_project }}/ne-depend"
      pullPolicy: "{{ ne_context.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne_context.image_build_num if ne_context.image_build_num is defined and ne_context.image_build_num|length else '' }}"
    resources:
      requests:
        memory: 5Gi
        cpu: 2000m

pinpoint:
  values:
    web:
      istio:
        hosts:
          - "apm.{{ ingress_vhost }}"

ccs:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne.image_project }}/ccs-server-web"
      pullPolicy: "{{ ne.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne.image_build_num if ne.image_build_num is defined and ne.image_build_num|length else '' }}"
    ne:
      pinpoint:
        enabled: true

cui:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne_ui.image_project }}/constantine-ui"
      pullPolicy: "{{ ne_ui.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne_ui.image_build_num if ne_ui.image_build_num is defined and ne_ui.image_build_num|length else '' }}"

cgw:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne.image_project }}/cgw-server-web"
      pullPolicy: "{{ ne.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne.image_build_num if ne.image_build_num is defined and ne.image_build_num|length else '' }}"
    ne:
      pinpoint:
        enabled: true
    istio:
      hosts:
        - "ne.{{ ingress_vhost }}"

openldap:
  values:
    istio:
      sidecar:
        enabled: false
      hosts:
        - "openldap.{{ ingress_vhost }}"

ranger_admin:
  values:
    istio:
      sidecar:
        enabled: false
      hosts:
        - "ranger.{{ ingress_vhost }}"

ranger_usersync:
  values:
    istio:
      sidecar:
        enabled: false

a3s:
  values:
    image:
      repository: "harbor.nexr.kr/{{ ne.image_project }}/a3s-server-web"
      pullPolicy: "{{ ne.imgae_pullPolicy }}"
      tag: "{{ ne.version }}{{ '-' ~ ne.image_build_num if ne.image_build_num is defined and ne.image_build_num|length else '' }}"
    ne:
      pinpoint:
        enabled: true
        
prometheus:
  values:
    virtualServices:
      gateway: "nexr-gateway"
      namespace: "istio-system"
      # for each pod
      prometheusServer:
        hostname: "prometheus.{{ ingress_vhost }}"
        enabled: true
        portNumber: 80
        prefix: /
      alertManager:
        hostname: "alertmanager.{{ ingress_vhost }}"
        enabled: true
        portNumber: 80
        prefix: /

grafana:
  values:
    virtualServices:
      gateway: "nexr-gateway"
      namespace: "istio-system"
      grafana:
        hostname: "grafana.{{ ingress_vhost }}"
        enabled: true
        portNumber: 80
        prefix: /

zookeeper:
kafka:
elasticsearch:
hive_metastore:
  values:
    image.repository: harbor.nexr.kr/{{ oss.image_project }}/hivemetastore
    image.tag: 2.3.5-2.9.2-{{ ne.version }}{{ '-' ~ oss.hive_metastore_build_num if oss.hive_metastore_build_num is defined and oss.hive_metastore_build_num|length else '' }}

spark_historyserver:
  values:
    image.repository: harbor.nexr.kr/{{ oss.image_project }}/spark
    image.tag: 2.4.3-NR-{{ ne.version }}{{ '-' ~ oss.spark_build_num if oss.spark_build_num is defined and oss.spark_build_num|length else '' }}
    istio.hosts[0]: sparkhistory.{{ ingress_vhost }}
  spark-default.conf:
    spark.kubernetes.container.image: harbor.nexr.kr/{{ oss.image_project }}/spark:2.4.3-NR-{{ ne.version }}{{ '-' ~ oss.spark_build_num if oss.spark_build_num is defined and oss.spark_build_num|length else '' }}

spark_thriftserver:
  values:
    image.repository: harbor.nexr.kr/{{ oss.image_project }}/spark
    image.tag: 2.4.3-NR-{{ ne.version }}{{ '-' ~ oss.spark_build_num if oss.spark_build_num is defined and oss.spark_build_num|length else '' }}
    replicaCount: 3
  spark-default.conf:
    spark.kubernetes.container.image: harbor.nexr.kr/{{ oss.image_project }}/spark:2.4.3-NR-{{ ne.version }}{{ '-' ~ oss.spark_build_num if oss.spark_build_num is defined and oss.spark_build_num|length else '' }}

zeppelin:
  values:
